<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Chat History</h2>
                <button id="newChatBtn" class="new-chat-btn">+ New Chat</button>
            </div>
            <ul id="sessionList" class="session-list">
                </ul>
            <div id="settings-icon" class="settings-icon" title="API Key Settings">‚öôÔ∏è Settings</div>
        </aside>

        <main class="chat-area">
            <div id="welcomeScreen" class="welcome-screen">
                <h1>Nexus</h1>
                <p>Your witty AI Assistant. Start a new chat to begin.</p>
            </div>

            <div id="chatScreen" class="chat-screen" style="display: none;">
                <div id="chatHistoryContainer" class="chat-container">
                    </div>
                <div class="input-area">
                    <div id="statusMessage" class="status-message">Click the mic to speak</div>
                    <button type="button" id="recordBtn" class="record-btn" disabled>
                        <span class="icon">üéôÔ∏è</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>API Key Settings</h2>
            <p>Your keys are saved securely in your browser's local storage.</p>
            <form id="api-key-form">
                <div class="form-group">
                    <label for="assemblyai-key">AssemblyAI API Key</label>
                    <input type="password" id="assemblyai-key" required>
                </div>
                <div class="form-group">
                    <label for="google-gemini-key">Google Gemini API Key</label>
                    <input type="password" id="google-gemini-key" required>
                </div>
                <div class="form-group">
                    <label for="murf-ai-key">Murf AI API Key</label>
                    <input type="password" id="murf-ai-key" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="save-btn">Save Keys</button>
                    <button type="button" id="close-modal-btn" class="close-btn">Close</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
